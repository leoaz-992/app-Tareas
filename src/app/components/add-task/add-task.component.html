<form class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">descripcion de la tarea</label>
        <input 
            type="text"
            name="text"
            id="text"
            placeholder="agregar una tarea"
            [(ngModel)]="text"/>
    </div>
    <div class="form-control">
        <label for="day">fecha y hora a finalizar la tarea</label>
        <input
            type="text"
            name="day"
            id="day"
            placeholder="agregar una fecha y hora"
            [(ngModel)]="day"/>
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">recordar tarea</label>
        <input
            type="checkbox"
            name="reminder"
            id="reminder"
            [(ngModel)]="reminder"/>
    </div>
    <input 
        type="submit"
        value="guardar Tarea"
        class="btn btn-block"
        />
  
</form>
